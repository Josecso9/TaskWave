<html>
    <body>
        <div class="body-background"></div>

        <div class="auth-container">
            <div class="logo-container">
                <img src="./assets/logo.png" alt="TaskWave Logo">
            </div>
            
            <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
            
            <form (ngSubmit)="onSubmit()" class="auth-form">
              <div class="input-group">
                <input type="text" [(ngModel)]="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
              </div>

              <div class="input-group">
                <input type="password" [(ngModel)]="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
              </div>

              <div class="actions">
                <button type="submit" class="auth-button">{{ isLoginMode ? 'Login' : 'Register' }}</button>
                <button type="button" (click)="toggleMode()" class="toggle-button">
                    {{ isLoginMode ? 'Need an account? Register' : 'Already registered? Login' }}
                </button>

              </div>
            </form>

        </div>
    </body>
</html>
